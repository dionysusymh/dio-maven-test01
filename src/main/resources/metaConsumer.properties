2.consumer.config=com.zuche.framework.metaq.vo.ConsumerConfigVO
#消费者组
2.consumer.config.group=ucoms_common_group
#提交周期
2.consumer.config.commitOffsetPeriodInMills=500
#最大延迟时间
2.consumer.config.maxDelayFetchTimeInMills=1000
#消费消息的偏移量 最大值代表从最新的开始消费 本配置仅当第一次添加到zk时有效 当zk数据丢失后也生效
2.consumer.config.offset=9223372036854775807
